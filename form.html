<!DOCTYPE html>
<html>
  <head>
    <title>INTRODUCTION IN FORM</title>
  </head>
  <body>
    <form action="/registration" method="POST">
      <label for="username"> USERNAME:</label><br />
      <input type="text" name="username" />

      <input type="number" name="age" />

      <input type="email" name="Email" />

      <input type="file" name="CV" />

      <textareaname ="multiline" rows="5"></textareaname>

      <select name="Month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="Novemebr">Novemebr</option>
        <option value="Decemebr">Decemebr</option>
      </select>

      <label for="password"> PASSWORD:</label><br />
      <input type="password" />

      <input type="submit" />

      <input type="checkbox" name="yes" value="Yes" />
      <label for="yes"> I like this post:</label><br />

      <input type="checkbox" name="no" value="No" />
      <label for="no"> I don't like this post:</label><br />

      <input type="radio" name="THINGS TO IMPROVE" value="THINGS TO IMPROVE" />
      <label for="THINGS TO IMPROVE"> take more tutorials:</label><br />
    </form>
  </body>
</html>
